name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: ["master"]   # or main if you use main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install
      - run: npm run build   # Creates dist/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist        # Upload dist folder only

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
